<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <h1>My Contact Details</h1>
    <p>Beaumont, TX</p>
<hr>
    <form action="mailto:nls.pythonmail@gmail.com" method="post" enctype="text/plain">
      <label>Your Name:</label>
      <input type="text" name="yourName" value="">
      <br>
      <label>Your Email</label>
      <input type="email" name="yourEmail" value=""><br>
      <label>Your Message:</label><br>
      <textarea name="yourMessage" rows="10" cols="30"></textarea>
      <br>
      <p>What do you want to get in touch about?</p>

      <div>
        <input type="radio" id="Music" name="reason" value="Music">
        <label for="Music">Music</label>
      </div>

      <div>
        <input type="radio" id="Process Control" name="reason" value="Process Control">
        <label for="Process Control">Process Control</label>
      </div>

      <div>
        <input type="radio" id="Life" name="reason" value="Life">
        <label for="Life">Life</label>
      </div>

      <br>
      <input type="submit" name="">
    </form>
  </body>
</html>
